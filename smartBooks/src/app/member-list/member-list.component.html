<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Üyeler</h2>
  <input class="form-control" id="productName" placeholder="Ürün Ara" [(ngModel)]="filterText" />

        <small *ngIf="filterText">

            Şu anda <strong>{{filterText}}</strong> aradınız

        </small>

  <table class="table" >
    <thead class="thead-dark">
      <tr >
        <th>İsim</th>
        <th>E-Mail </th>
        <th>Telefon</th>
        <th>Kimlik Numarası</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr id="myList" *ngFor="let member of memberList | memberfilter:filterText">
        <td>{{member.memberName}}</td>
        <td>{{member.memberEmail}}</td>
        <td>{{member.memberPhone}}</td>
        <td>{{member.memberTcNo}}</td>
        <td>
            <button type="button" (click)="selectedItemUpdate(member)"  class="btn btn-outline-success">Düzenle</button>
            <button type="button" (click)="memberDelete(member)"  class="btn btn-outline-danger">Sil</button>
          </td>
          
      </tr>
      
    </tbody>
  </table>
