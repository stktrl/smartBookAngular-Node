<div class="login-form">
    <form class="form-group" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text"  [(ngModel)]="logInUser.email" name="email"class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password"  [(ngModel)]="logInUser.password" name="password"class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit"(click)="logIn()" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
