<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Kitaplar</h2>
  <input class="form-control" id="productName" placeholder="Ürün Ara" [(ngModel)]="filterText" />

        <small *ngIf="filterText">

            Şu anda <strong>{{filterText}}</strong> aradınız

        </small>

  <table class="table" >
    <thead class="thead-dark">
      <tr >
        <th>Book Name</th>
        <th>Category </th>
        <th>Stock</th>
        <th>Author</th>
        <th>Barcode</th>
        <th>Publisher House</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr id="myList" *ngFor="let book of bookList | bookfilter:filterText">
        <td>{{book.bookName}}</td>
        <td>{{book.bookCategory}}</td>
        <td>{{book.bookStock}}</td>
        <td>{{book.bookAuthor}}</td>
        <td>{{book.bookBarcode}}</td>
        <td>{{book.bookPublisherHouse}}</td>
        <td>
            <button type="button" (click)="selectedItemUpdate(book)" class="btn btn-outline-success">Düzenle</button>

            <button type="button" (click)="bookDelete(book)" class="btn btn-outline-danger">Sil</button>

            <button type="button" (click)="selectedBookRent(book)" class="btn btn-outline-info">Kirala</button>
          </td>
          
      </tr>
      
    </tbody>
  </table>
