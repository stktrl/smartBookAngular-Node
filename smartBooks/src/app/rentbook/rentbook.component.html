<div class="container mt-3" id="main">
    <form class="form-group">
        <br />
        <h3> KİTAP KİRALAMALARI </h3>
        <h4> Kitap Ödünç-Verme Kaydı Oluşturma Sayfası </h4>

        <hr />
        <div style="margin-top:40px" class="col-md-4">


            <label> Kitap No :{{book.bookBarcode}} </label>

            <br />
            <label> Kitap Adı : {{book.bookName}}</label>

            <hr />
            <label> Üye TC.No : </label>
            <input class="form-control"[(ngModel)]="tcNo" name="tcNo" type="text" name="MemberTcNo" required />
            <br />
            
            <br />
            <label> Kiralama Süresi :</label>
            <input type="text" [(ngModel)]="day" name="day"class="form-control" name="RentDay" required />
            <br />



            <div style="margin-top:30px">
                <button class="btn btn-success"(click)="rentBook(book,tcNo,day)"> Kiralama Kaydını Gerçekleştir </button>
            </div>


            <div style="margin-top:80px">

            </div>

        </div>

    </form>
</div>
