<div class="container mt-3" id="main">
    <h1>Kitap Bilgilerini Düzenle</h1>
    <p>Seçilen kitabın düzenlenecek kısmlarını doldurun.</p>
    
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"  >Book Name</span>
        </div>
        <input type="text" value="{{book.bookName}}"[(ngModel)]="book.bookName" name="bookName" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Category</span>
        </div>
        <input type="text" value="{{book.bookCategory}}"[(ngModel)]="book.bookCategory" name="bookCategory" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Stock</span>
        </div>
        <input type="text" value="{{book.bookStock}}"[(ngModel)]="book.bookStock" name="bookStock" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Author</span>
        </div>
        <input type="text" value="{{book.bookAuthor}}" [(ngModel)]="book.bookAuthor" name="bookAuthor" class="form-control"  >
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Barcode</span>
        </div>
        <input type="text" value="{{book.bookBarcode}}" [(ngModel)]="book.bookBarcode" name="bookBarcode" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Publisher House</span>
        </div>
        <input type="text" value="{{book.bookPublisherHouse}}" [(ngModel)]="book.bookPublisherHouse"  name="bookPublisherHouse" class="form-control">
      </div>
    </form>
    <button type="button" (click)="bookUpdate()" class="btn btn-success">Güncelle</button>
    
  </div>
